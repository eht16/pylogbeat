[tox]
skip_missing_interpreters = true
envlist =
    py27,py36,py37,pypy,pypy3

[testenv]
deps =
    flake8
    isort
    mocket
    py27,pypy: mock
commands =
    {envbindir}/python -m unittest discover --buffer --start-directory tests --pattern '*_test.py'
    {envbindir}/python setup.py flake8
    {envbindir}/python setup.py isort
